<div class="container">
  <div class="cardContainer" *ngFor="let comic of allComics">
    <img src={{comic.thumbnail.path}}.{{comic.thumbnail.extension}} >
    <h1>{{comic.title}}</h1>
    <div class="buttons">
      <button class="moreDetails">
        Detalhes
      </button>
      <button class="buy">
        Comprar
      </button>
    </div>
  </div>
</div>
